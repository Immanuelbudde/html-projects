<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
      .credit-cards {
        padding: 50px;
        height: 590px;
        width: 400px;
        border-radius: 20px;
        box-shadow: 0px 2px 4px rgb(218, 217, 217);
      }
      .parent {
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      img {
        width: 500px;
      }
      .head-img img {
        height: 40px;
        width: 120px;
      }
      .bank-logs{
        display: flex;
      }
      .bank-logs img {
        height: 30px;
        width: 200px;
        margin-left: 5px;
      }
      .end-img{
        position: relative;
        padding-top: 90px;
      }
      a {
        text-decoration: none;
        border: 2px solid #002970;
        border-radius: 50px;
        padding: 5px;
      }
      a:hover{
        background-color: #002970;
        color: white;
      }
      #cards1{
        background-image: url("https://assetscdn1.paytm.com/images/catalog/view_item/1725638720587.png");
        background-size: cover;
      }
      #cards2{
        background: linear-gradient(rgb(194, 233, 250), white);
      }
      h2{
        font-size: 38px;
      }
      p{
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="credit-cards" id="cards1">
        <div class="head-img">
          <img
            src="https://assetscdn1.paytm.com/images/catalog/view_item/2988623/27220898816562102.png"
            alt=""
          />
        </div>
        <h2>
          One destination for <br /><span style="color: #00baf2"
            >Credit Cards</span
          >
        </h2>
        <p>
          Paytm HDFC, SBI Card & Axis Bank Credit Card with assured Cashback and
          incredible offers.
        </p>
        <div class="bank-logs">
        <a href="">Apply Now <i class="fa-solid fa-arrow-right"></i></a>
          <img
            src="https://assetscdn1.paytm.com/images/catalog/view_item/1741675100265.png"
            alt=""
          />
        </div>
        <div class="end-img">
        <img
          src="https://assetscdn1.paytm.com/images/catalog/view_item/2988623/27221716933469500.png"
          alt=""
        />
        </div>
      </div>
      <div class="credit-cards" id="cards2">
        <div class="head-img">
          <img
            src="https://assetscdn1.paytm.com/images/catalog/view_item/2834804/1725623952233.png"
            alt=""
          />
        </div>
        <h2>
          Insurance ka <br /><span style="color: #00baf2">Super Market</span>
        </h2>
        <p>
          A Smart, Simple & Transparent Platform to Explore & Purchase
          Insurance.
        </p>
        <a href="">Get It Now <i class="fa-solid fa-arrow-right"></i></a>
        <div class="end-img">
        <img
          src="https://assetscdn1.paytm.com/images/catalog/view_item/2988624/27217428616091880.png"
          alt=""
        />
        </div>
      </div>
    </div>
  </body>
</html>
