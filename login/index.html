<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-container {
        width: 300px;
        height: 450px;
        margin: 50px auto;
        padding: 30px;
        border: 2px solid black;
        border-radius: 5px;
      }
      h1 {
        text-align: center;
      }
      .input-field {
        margin-top: 10px;
        border-bottom: 1px solid gray;
      }
      .input-field input {
        border: none;
        outline: none;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .forget {
        text-align: right;
        font-size: 0.8rem;
      }
      .login button {
        border: 2px solid black;
        /* background-color:rgb(229, 160, 221); */
        background: linear-gradient(
          to left,
          rgb(164, 33, 155),
          rgb(214, 134, 192),
          rgb(60, 223, 228)
        );
        height: 50px;
        width: 100%;
        border-radius: 50px;
      }
      .form-feild {
        margin-bottom: 10px;
      }
      .signup {
        text-align: center;
      }
      .signup .icons .fa-instagram{
        background-color: #f047df;
        border-radius: 50px;
        padding: 10px;
      } 
      .signup .icons .fa-facebook{
        background-color: #3D5B95;
        border-radius: 50px;
        padding: 10px;
      } 
      .signup .icons .fa-google{
        background-color: #DC4D3F;
        border-radius: 50px;
        padding: 10px;
      }
      p{
        color: gray;
      }
      .register{
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <form class="form-container">
      <h1>Login</h1>
      <div class="form-feild">
        <label>Username</label>
        <div class="input-field">
          <i class="fa-regular fa-user"></i>
          <input type="text" placeholder="type your username" />
        </div>
      </div>
      <div class="form-feild">
        <label>Password</label>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="type your password" />
        </div>
      </div>
      <div class="forget">
        <a href="">Forgot Password</a>
      </div>
      <div class="login">
        <button>Login</button>
      </div>
      <div class="signup">
        <div>
          <p>or SignUp Using</p>
          <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
          />
          <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-google"></i>
          </div>
        </div>
        <div class="register">
          <p>or SignUp Using</p>
          <a href="">SignUp</a>
        </div>
      </div>
    </form>
  </body>
</html>
