<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: rgb(211, 57, 57);
            margin: 20px 30px;
            padding: 30px 40px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(18, 197, 122);
            display: inline;
            margin: 20px 30px;
            padding: 30px 0px;
        }
        .box3 {
            width: 200px;
            height: 200px;
            background-color: rgb(219, 18, 229);
            display: inline;
            margin: 20px 30px;
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <div class="box1">arun</div>
    <div class="box2">suresh</div>
    <div class="box3">kumar</div>
</body>
</html>
