<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict" // use strict mode to avoid errors and bugs in the code
        // console.log(1,2,3,4,5);

        let a = 6; // initialization
        while(a<=5){ //condition
            console.log(a);
            a=a+1; //iteration
        }

        //do while loop
        let b = 1; //initialization
        do{
            console.log(b);
            b=b+1; //iteration
        }while(b<=5); //condition

        //for loop
        for(let c=1; c<=5; c++){
            console.log(c);
        }
    </script>
</body>
</html>
