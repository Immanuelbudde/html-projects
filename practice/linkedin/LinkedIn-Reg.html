<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background-color: #0174b1;
      }
      img {
        width: 80%;
        height: 25%;
        padding-left: 10%;
      }
      .parent {
        box-shadow: 2px 2px 12px black;
        width: 380px;
        height: 600px;
        padding: 10px;
        margin: auto;
        margin-top: 50px;
        background-color: white;
      }
      input {
        padding: 8px;
        width: 80%;
        margin-top: 5px;
      }
      a {
        text-decoration: none;
        color: white;
      }
      button {
        padding: 15px;
        width: 80%;
        margin: 5px;
        background-color: #0174b1;
        color: white;
        border-radius: 50px;
        border: none;
        box-shadow: 0px 4px 6px black;
        position: relative;
        bottom: 20px;
        margin-left: 20px;
      }
      .heading {
        text-align: center;
        position: relative;
        bottom: 50px;
      }
      .main{
        position: relative;
        bottom: 45px;
        padding-left:30px;
      }
      .main .input input{
        margin-bottom: 10px;
        padding-left: 10px;
        border: none;
        outline: none;
        border-bottom: 2px solid #0174b1;
        box-shadow: 3px 3px 8px lightgray;
      }
    </style>
  </head>
  <body>
    <form action="http://127.0.0.1:5500/practice/linkedin/LinkedIn-login.html">
      <div class="parent">
        <img src="linkedin-logo.webp" alt="" />
        <div class="heading">
          <h1>Sign in</h1>
        </div>
        <div class="main">
          <div class="input">
            <label for="">Username</label>
            <input type="text" placeholder="Name" />
          </div>
          <div class="input">
            <label for="">Email or Phone</label>
            <input type="text" placeholder="Email or Phone" />
          </div>
          <div class="input">
            <label for="">Password</label>
            <input type="password" placeholder="Password" />
          </div>
          <div class="input">
            <label for="">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" />
          </div>
        </div>
        <div class="button">
          <button type="submit"><a href="LinkedIn-login.html">Create Account</a></button>
        </div>
        <div>
          <i class="fa-brands fa-google"></i>
        </div>
      </div>
    </form>
  </body>
</html>
