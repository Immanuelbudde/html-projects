<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child1{
            width: 100vw;
            height: 50vh;
            background-color: #1E5BFA;
        }
        .child1 h1{
            color: white;

        body{
            margin: 0;
        }
        html{
            margin: 0;
        }

        <div class="child1">
