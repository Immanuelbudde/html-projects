<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //In this non primitive data types, we can store multiple values in a single variable. They are also called reference types because they store a reference to the value rather than the value itself.
        //object
        let name="Varshith";
        let age=20;
        let place="Hyderabad";
        let person={
            name:"Immuo",       //property--> key:value
            age:20,
            place:"Vijayawada"
        }
        console.log(person.name);
        console.log(person.age);
        console.log(person.place);

        //array
        let numb=[2,3,4,5,"Varshith",true];
        console.log(numb);
        console.log(numb[3]);
        console.log(numb[4]);
    </script>
</body>
</html>
