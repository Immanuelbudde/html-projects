<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=24;
        let b=70;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a%b); //remainder
        console.log(a/b);
        console.log(a**b); //a to the power of b

        // Arithmetic operators can be used with variables as well as with literals.

        let c=10;
        c++; //increment operator
        console.log(c);

        // let d=10;
        // ++d; //pre-increment operator
        // console.log(d);
// -+
//         let e=10;
//         e--; //decrement operator
//         console.log(e);

        let f=10;
        --f; //pre-decrement operator
        console.log(f);

        // Assignment operators are used to assign values to variables. They include the basic assignment operator (=) as well as compound assignment operators like +=, -=, *=, /=, and %=.
        let g=5;
        g+=3; //g=g+3
        console.log(g);
    </script>
</body>
</html>
