<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html{
        background-color: #1D1E21;
      }
      img {
        width: 20%;
        height: 10%;
      }
      .parent {
        width: 450px;
        height: 500px;
        padding: 10px;
        margin: auto;
        margin-top: 90px;
        border-radius: 10px;
        background-color: rgb(26, 26, 26);
        border: 0.2px solid gray;
      }
      input {
        padding: 8px;
        width: 60%;
        margin-top: 5px;
      }
      a {
        text-decoration: none;
        margin-right: 60%;
        color:white;
      }
      button {
        padding: 10px;
        width: 80%;
        margin: 10px;
        background-color: orange;
        color: white;
        border-radius: 50px;
        border: none;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="parent">
        <img src="Assests/Aha-logo.png" alt="" />
        <h1>Let's Get Started.</h1>
        <label for="">Email or Phone</label>
        <input type="text" placeholder="Enter your Email or Phone" />
        <label for="">Password</label>
        <input type="password" placeholder="Enter your Password" />
        <br>
        <a href="">Forgot Password</a>
        <button type="submit">Sign in</button>
      </div>
    </form>
  </body>
</html>
