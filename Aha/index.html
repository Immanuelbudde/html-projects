<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html {
        background-color: #1D1E20;
      }
      img {
        width: 3.5rem;
        margin: 20px;
      }
      .Navbar.main {
        display: flex;
      }
      .Nav-links {
        margin-top: 25px;
        margin-left: 50px;
        display: flex;
        gap: 30px;
      }
      .Nav-links a {
        color: rgb(165, 159, 159);
        font-size: 17px;
        text-decoration: none;
        font-weight: 600;
      }
      .Nav-buttons button {
        width: 9rem;
        height: 2.4rem;
        border-radius: 50px;
        background-color: #ff6e2f;
        border: none;
        color: white;
        font-weight: 600;
        font-size: 16px;
        box-shadow: -4px -4px 8px #ff6e2f;
      }
      .Nav-buttons {
        display: flex;
        gap: 20px;
        margin-top: 16px;
        margin-left: 18%;
      }
      input {
        width: 200px;
        height: 25px;
        border-radius: 5px;
        border: none;
        margin-left: 50px;
      }
      i {
        color: white;
        margin-top: 10px;
        font-size: 25px;
      }
      .Nav-buttons a {
        font-size: 20px;
        color: white;
        text-decoration: none;
      }
      .Aha-interface {
        width: 100%;
        height: 610px;
        background-image: url("./Assests/Aha-interface.png");
        background-size: cover;
        background-repeat: no-repeat;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="Navbar main">
      <div>
        <img src="./Assests/Aha-logo.jpg" alt="" />
      </div>
      <div class="Nav-links">
        <a href="">Home</a>
        <a href="">Movies</a>
        <a href="">TV Shows</a>
        <a href="">Web Series</a>
        <a href="">Channels</a>
        <a href="">Premium</a>
      </div>
      <div class="Nav-buttons">
        <input type="text" placeholder="Search" />
        <button>Subscribe Now</button>
        <a href="https://www.aha.video/app/login"><i class="fa-solid fa-user"></i>Sign In</a>
      </div>
    </div>
    <div class="Aha-interface"></div>
  </body>
</html>
